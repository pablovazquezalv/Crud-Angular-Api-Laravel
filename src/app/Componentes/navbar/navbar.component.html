<nav class=" flex flex-row px-2 sm:px-4 py-2.5 bg-green-100">
  <div class="container basis-1/4 ">
    <div class="items-center justify-between basis-1/4" >
      <div class="inline-block">
        <ul *ngIf="isSessionActive()" class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
          <li>
            <button (click)="partidos()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Partidos</button>
          </li>
  
          <li>
            <button (click)="equipo()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Equipos</button>
          </li>
  
          <li>
            <button (click)="jugadores()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Jugadores</button>
          </li>
  
          <li>
            <button (click)="estados()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Estado</button>
          </li>
  
          <li>
            <button (click)="propietario()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Propetario</button>
          </li>     
        </ul>
      </div>
    </div>
  </div>

  <div class="basis-1/4"  >
    <div class="inline-block">
      <ul *ngIf="isSessionActive() && id != 2 && id != 3" class="flex flex-col p-4 mt-4 mx-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
        <li>
          <button (click)="usuarios()" class="block py-2 pl-3 pr-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Usuarios</button>
        </li> 
      </ul>     
    </div>
  </div>

  <div class="basis-1/4"></div>

  <div class="basis-1/4 text-end">
    <div class="inline-block">
      <ul class="flex p-4 border border-gray-100 rounded-lg bg-gray-50 flex-row mt-0 text-sm font-medium border-0">
        <li > 
          <button *ngIf="!isSessionActive()"  (click)="backToLogin()" class="block py-2 mx-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Iniciar Sesion</button>
        </li>
  
        <li>
          <button *ngIf="!isSessionActive()" (click)="backToSignUp()" class="block py-2 mx-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Registrarse</button>
        </li>

        <li>
          <div *ngIf="isSessionActive()" class="block py-2 mx-4 text-dark md:p-0 text-gray-400">Bienvenido, {{username}}</div>
        </li>
  
        <li>
          <button *ngIf="isSessionActive()" (click)="logout()" class="block py-2 mx-4 text-dark  hover:bg-red-100 md:hover:bg-transparent md:p-0 text-gray-400 md:dark:hover:text-black">Salir</button>
        </li>      
      </ul>
    </div>
  </div> 
</nav>
