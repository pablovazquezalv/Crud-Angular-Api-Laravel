<div class="flex flex-row ">
  <div class="imagen basis-1/4  h-screen ">   
  </div>

  <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Modificar Partido</h3>

    <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
      <!--Local-->
      <div class="mb-6" > 
        <label for="equipo" class="block mb-2 text-md font-light text-gray-900">Local</label>
        <select  formControlName="local" id="equipo" [ngClass]="{'border border-2 border-red-400': form.get('local')?.invalid && form.get('local')?.touched}" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option *ngFor="let equipo of equipos" value="{{equipo.id}}">{{equipo.nombre}}</option>
        </select>

        <!--Alert-->
        <div *ngIf="form.get('local')?.invalid && form.get('local')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Error en la validacion!</span> El equipo local es requerido.
          </div>
        </div>
      </div>  

      <!--Visitante-->
      <div class="mb-6" > 
        <label for="visitante" class="block mb-2 text-md font-light text-gray-900">Visitante</label>
        <select  formControlName="visitante" id="visitante" [ngClass]="{'border border-2 border-red-400': form.get('visitante')?.invalid && form.get('visitante')?.touched}" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option *ngFor="let equipo of equipos" value="{{equipo.id}}">{{equipo.nombre}}</option>
        </select>

        <!--Alert-->
        <div *ngIf="form.get('visitante')?.invalid && form.get('visitante')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Error en la validacion!</span> El equipo visitante es requerido.
          </div>
        </div>
      </div>  

      <!--Fecha-->
      <div class="mb-6"> 
        <label for="f_nac" class="block mb-2 text-md font-light text-gray-900">Fecha del Partido</label>
        <input type="date" [ngClass]="{'border border-2 border-red-400': form.get('fecha')?.invalid && form.get('fecha')?.touched}" class="p-2.5 rounded-lg" id="f_nac" name="f_nac" formControlName="fecha" min="21/02/2023" max="2024-12-31">

        <!--Alert-->
        <div *ngIf="form.get('fecha')?.invalid && form.get('fecha')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Error en la validacion!</span> La fecha es requerida.
          </div>
        </div>
      </div>

      <!--Hora-->
      <div class="mb-6"> 
        <label for="time" class="block mb-2 text-md font-light text-gray-900">Hora del Partido</label>
        <input type="time" [ngClass]="{'border border-2 border-red-400': form.get('hora')?.invalid && form.get('hora')?.touched}" class="p-2.5 rounded-lg" id="time" formControlName="hora" name="time" min="08:00" max="20:00" required>

        <!--Alert-->
        <div *ngIf="form.get('hora')?.invalid && form.get('hora')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Error en la validacion!</span> La hora es requerida.
          </div>
        </div>
      </div>

      <button type="submit" [ngClass]="{ 'button-failed': apiFailed }" (animationend)="onAnimationEnd()" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-1.5 text-center">Crear Partido</button>
    </form>  
  </div>
</div>
