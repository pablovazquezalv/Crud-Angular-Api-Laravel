<h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Propietarios</h3>
<div class="flex flex-row">
    <div class="basis-1/4 pt-5 pl-5">
        <hr class="mx-5">
        <button type="button" (click)="crearPropietario()" class="focus:outline-none text-white bg-gray-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 ml-5 mt-4">Agregar Equipo</button>
    </div>
    
    <div class="basis-1/2 pt-5 "><div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100">
            <thead class="text-xs text-black uppercase bg-green-200 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellido Paterno
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellido Materno
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Sexo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        F.Nacimiento
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-600 border-b border-green-400 " *ngFor="let propietario of propietarios" >
                    <th scope="row" class="px-6 py-4 font-medium text-blue-50 whitespace-nowrap dark:text-blue-100">
                        {{propietario.id}}
                    </th>
                    <td class="px-6 py-4">
                        {{propietario.nombre}}
                    </td>
                    <td class="px-6 py-4">
                        {{propietario.ap_paterno}}
                    </td>
                    <td class="px-6 py-4">
                        {{propietario.ap_materno}}
                    </td>
                    <td class="px-6 py-4">
                        {{propietario.sexo}}
                    </td>
                    <td class="px-6 py-4">
                        {{propietario.f_nac}}
                    </td>
                    
                    <td class="px-6 py-4 text-center">
                        <a  (click)="editarPropietario(propietario.id)" class="font-medium text-white hover:underline hover:text-blue-500 mr-3">Editar</a>
                        <a (click)="deletePropietario(propietario.id)" class="font-medium text-white hover:underline hover:text-red-500 ml-3">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div></div>
    <div class="basis-1/4"></div>
  </div>
