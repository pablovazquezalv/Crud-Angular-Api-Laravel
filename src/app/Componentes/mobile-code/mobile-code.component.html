<div class="flex flex-row ">
  <div class="imagen basis-1/2 h-screen">   
  </div>

  <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Ingresa el codigo de verificacion</h3>

    <div class="pt-5 pl-10 mb-4 text-md font-light text-gray-900">
      <p>Le hemos enviado un correo electrónico para verificar su cuenta. Por favor, siga los pasos indicados en el correo para recibir su código de verificación por SMS.</p>
    </div>

    <hr class="ml-10">
    
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
      <div class="mb-6"> 
        <label for="code" class="block mb-2 text-md font-light text-gray-900">Codigo</label>
        <input type="number" [ngClass]="{'border border-2 border-red-400': form.get('code')?.invalid && form.get('code')?.touched}" formControlName="code" value="1010" id="code" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="####" required>
        
        <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
          <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Error en la validacion! El codigo es requerido.</span>
          </div>
        </div>    
      </div>

      <button type="submit" [ngClass]="{ 'button-failed': apiFailed }" (animationend)="onAnimationEnd()" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 mb-2 text-center">Activar Cuenta</button>
    </form>  

    <label class="pt-5 pl-10 ml-2 text-sm font-medium text-dark">No has recibido el codigo? <button (click)="reenviarCodigo()" class="text-blue-600 hover:underline dark:text-blue-500">Reenviar codigo</button></label>
  </div>   
  <router-outlet></router-outlet>
</div>
