
<div class="flex flex-row ">
    <div class="imagen basis-2/4  h-screen ">   
    </div>
    <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Ingresa el codigo de verificacion</h3>
   <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
    <div class="mb-6"> 
      <label for="code" class="block mb-2 text-md font-light text-gray-900">Codigo</label>
      <input type="number" [ngClass]="{'border border-2 border-red-400': form.get('code')?.invalid && form.get('code')?.touched}" formControlName="code" value="1010" id="code" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="349 494 392" required>
      <div *ngIf="form.get('code')?.invalid && form.get('code')?.touched" class="flex p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mt-3" role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-medium">Error en la validacion!</span> El codigo es requerido.
        </div>
      </div>
    
    </div>
 
    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Verificar</button>
  </form>
  
  <label  class=" pt-5 pl-10 ml-2 text-sm font-medium text-dark">No me ha llegado <button  class="text-blue-600 hover:underline dark:text-blue-500">Reenviar</button></label>
    </div>
    
    <router-outlet></router-outlet>

  </div>
