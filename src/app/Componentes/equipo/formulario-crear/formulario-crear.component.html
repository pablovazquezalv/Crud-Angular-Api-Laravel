<div class="flex flex-row ">
  <div class="imagen basis-1/4  h-screen ">   
  </div>

  <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Agregar Equipo</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
      <div class="mb-6"> 
      <label for="Nombre" class="block mb-2 text-md font-light text-gray-900">Nombre</label>
      <input type="text" formControlName="nombre" id="Nombre" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Ingresa tu nombre..." required>
      </div>

      <div class="mb-6"> 
        <label for="division" class="block mb-2 text-md font-light text-gray-900">Division</label>
        <select formControlName="division" id="division" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option value="" selected>Selecciona la division...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>    
      </div>

      <div class="mb-6"> 
        <label for="campeonatos" class="block mb-2 text-md font-light text-gray-900">Campeonatos </label>
        <input type="number" formControlName="campeonatos" id="campeonatos" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Ingrese el numero de campeonatos..." required>
      </div>   

      <div class="mb-6" > 
        <label for="estado" class="block mb-2 text-md font-light text-gray-900">Estados </label>
        <select  formControlName="estado" id="estado" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option value="" selected>Seleccione el estado...</option>
          <option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nombre}}</option>
        </select>
      </div>  

      <div class="mb-6" > 
        <label for="propietario" class="block mb-2 text-md font-light text-gray-900">Propietario </label>
        <select  formControlName="propietario" id="propietario" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option value="" selected>Seleccione el estado...</option>
          <option *ngFor="let propietario of propietarios" value="{{propietario.id}}">{{propietario.nombre}}</option>
        </select>
      </div>    

      <button type="submit"  class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-1.5 text-center">Crear Equipo</button>
      </form> 
  </div>

  <router-outlet></router-outlet>
</div>
