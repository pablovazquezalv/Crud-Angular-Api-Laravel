<h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Estados</h3>
<div class="flex flex-row">
    <div class="basis-1/4 pt-5 pl-5" >
        <hr class="mx-5">
        <button *ngIf="id == 1 || id==2" type="button" (click)="crearEstado()" class="focus:outline-none text-white bg-gray-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 ml-5 mt-4">Agregar Estado</button>
    </div>

    <div class="basis-1/2 pt-5 "><div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100">
            <thead class="text-xs text-black uppercase bg-green-200 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nombre
                    </th>
                    <th *ngIf="id == 1 || id==2" scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-600 border-b border-green-400 " *ngFor="let estado of estados" >
                    <th scope="row" class="px-6 py-4 font-medium text-blue-50 whitespace-nowrap dark:text-blue-100">
                        {{estado.id}}
                    </th>
                    
                    <td class="px-6 py-4">
                        {{estado.nombre}}
                    </td>
                   
                    <td *ngIf="id == 1 || id==2" class="px-6 py-4">
                        <a (click)="editarEstado(estado.id)" class="font-medium text-white hover:underline hover:text-blue-500 mr-5">Editar</a>
                        <a (click)="deleteEstado(estado.id)"  class="font-medium text-white hover:underline hover:text-red-500 ml-5">Eliminar</a>
                    </td>
                </tr>
                

            </tbody>
        </table>
    </div></div>
    <div class="basis-1/4"></div>
  </div>
