<div class="flex flex-row ">
    <div class="imagen basis-2/4  h-screen ">   
    </div>
    <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Ingresa a tu cuenta</h3>
   <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
    <div class="mb-6"> 
      <label for="email" class="block mb-2 text-md font-light text-gray-900">Tu correo</label>
      <input type="email" formControlName="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="micorreo@gmail.com" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 text-md font-light text-gray-900">Tu contraseña</label>
        <input type="password" formControlName="password" id="password" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="tu contraseña" required>
      </div>
     
    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Iniciar Sesion</button>
  </form>
  
  <label  class=" pt-5 pl-10 ml-2 text-sm font-medium text-dark">No tengo cuenta <button (click)="backToSignUp()" class="text-blue-600 hover:underline dark:text-blue-500">Crear una</button></label>
    </div>
    
    <router-outlet></router-outlet>

  </div>
