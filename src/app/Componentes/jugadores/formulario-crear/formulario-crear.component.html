<div class="flex flex-row ">
  <div class="imagen basis-1/4  h-screen ">   
  </div>

  <div class="basis-1/4">
    <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Agregar Jugador</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
      <div class="mb-6"> 
        <label for="Nombre" class="block mb-2 text-md font-light text-gray-900">Nombre</label>
        <input type="text" formControlName="nombre" id="Nombre" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Ingresa tu nombre..." required>
      </div>

      <div class="mb-6"> 
        <label for="ap_paterno" class="block mb-2 text-md font-light text-gray-900">Apellido Paterno</label>
        <input formControlName="ap_paterno" type="text" id="ap_paterno" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Ingresa tu apellido..." required>
      </div>

      <div class="mb-6"> 
        <label for="ap_materno" class="block mb-2 text-md font-light text-gray-900">Apellido Materno</label>
        <input type="tel" formControlName="ap_materno" id="ap_materno" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Ingresa tu apellido..." required>
      </div>  

      <div class="mb-6"> 
        <label for="sexo" class="block mb-2 text-md font-light text-gray-900">Sexo</label>
        <select formControlName="sexo" id="sexo" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option value="" selected>Selecciona un sexo...</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>    

      <div class="mb-6"> 
        <label for="f_nac" class="block mb-2 text-md font-light text-gray-900">Fecha de Nacimiento</label>
        <input type="date" id="f_nac" name="f_nac" formControlName="f_nac" min="1950-01-01" max="2004-12-31">
      </div>   

      <div class="mb-6" > 
        <label for="equipo" class="block mb-2 text-md font-light text-gray-900">Equipo</label>
        <select  formControlName="equipo" id="equipo" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5" required>
          <option value="" selected>Selecciona un equipo...</option>
          <option *ngFor="let equipo of equipos" value="{{equipo.id}}">{{equipo.nombre}}</option>
        </select>
      </div>  

      <button type="submit"  class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-1.5 text-center">Crear Equipo</button>
    </form>
  </div>

  <router-outlet></router-outlet>
</div>
