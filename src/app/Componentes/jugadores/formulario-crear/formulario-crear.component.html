
<div class="flex flex-row ">
  <div class="imagen basis-1/4  h-screen ">   
  </div>
  <div class="basis-1/4">
  <h3 class="text-4xl font-light text-green-700 pt-5 pl-10">Crear Jugador!</h3>
 <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="pt-5 pl-10">
  <div class="mb-6"> 
    <label for="Nombre" class="block mb-2 text-md font-light text-gray-900">Nombre</label>
    <input type="text" formControlName="nombre" id="Nombre" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="Jose Angel " required>
  </div>
  <div class="mb-6"> 
      <label for="ap_paterno" class="block mb-2 text-md font-light text-gray-900">Apellido Paterno</label>
      <input formControlName="ap_paterno" type="text" id="ap_paterno" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="" required>
    </div>
  <div class="mb-6"> 
      <label for="ap_materno" class="block mb-2 text-md font-light text-gray-900">Apellido Materno </label>
      <input type="tel" formControlName="ap_materno" id="ap_materno" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="87174949" required>
    </div>
  <div class="mb-6"> 
      <label for="sexo" class="block mb-2 text-md font-light text-gray-900">Sexo </label>
      <input  formControlName="sexo" value="1" type="text" id="estado" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="" required>
    </div>
    <div class="mb-6"> 
      <label for="f_nac" class="block mb-2 text-md font-light text-gray-900">Fecha de Nacimiento </label>
      <input type="text" formControlName="f_nac" value="1" id="Propetario" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="" required>
    </div>
    <div class="mb-6"> 
      <label for="equipo" class="block mb-2 text-md font-light text-gray-900">Equipo </label>
      <input type="text" formControlName="equipo" value="1" id="equipo" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500  block w-full p-2.5 " placeholder="" required>
    </div>
  
   
  <button type="submit"  class="text-white bg-green-700 hover:bg-green-800 focus:ring-4  font-medium rounded-lg text-sm w-full sm:w-auto px-6 py-1.5 text-center">Crear Equipo</button>
</form>

  </div>
  
  <router-outlet></router-outlet>

</div>
